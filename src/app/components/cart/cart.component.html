<div class="container-fluid" style="width: 70%;">
  <app-cart-total></app-cart-total>
  <ul class="list-group">
    <div class="row">
      <div class="col-8">Title</div>
      <div class="col-2">Price</div>
    </div>
    <li *ngFor="let product of products" class="list-group-item">
      <div class="row">
        <div class="col-8">{{product.title}}</div>
        <div class="col-2">{{product.price | currency}}</div>
      </div>
    </li>
  </ul>
</div>
